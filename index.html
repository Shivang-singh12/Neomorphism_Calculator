<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link href="/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="result">
        <h2 id="res">Result</h2>
      </div>
      <div id="clear">
        <h1 id="c">C</h1>
      </div>
      <div id="onebtn">
        <h1>1</h1>
      </div>
      <div id="twobtn">
        <h1 id="two">2</h1>
      </div>
      <div id="threebtn">
        <h1 id="three">3</h1>
      </div>
      <div id="addbtn">
        <h1 id="add">+</h1>
      </div>
      <div id="fourbtn">
        <h1 id="four">4</h1>
      </div>
      <div id="fivebtn">
        <h1 id="five">5</h1>
      </div>
      <div id="sixbtn">
        <h1 id="six">6</h1>
      </div>
      <div id="subbtn">
        <h1 id="sub">-</h1>
      </div>
      <div id="sevenbtn">
        <h1 id="seven">7</h1>
      </div>
      <div id="eightbtn">
        <h1 id="eight">8</h1>
      </div>
      <div id="ninebtn">
        <h1 id="nine">9</h1>
      </div>
      <div id="multibtn">
        <h1 id="mul">*</h1>
      </div>
      <div id="dotbtn">
        <h1 id="dot">.</h1>
      </div>
      <div id="zerobtn">
        <h1 id="zero">0</h1>
      </div>
      <div id="equalbtn">
        <h1 id="equal">=</h1>
      </div>
      <div id="divisionbtn">
        <h1 id="division">/</h1>
      </div>
    </div>
  </body>
</html>
