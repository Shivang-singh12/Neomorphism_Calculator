<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link href="/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <header>
        <nav>
          <img
            class="logo"
            src="https://mobirise.com/extensions/organicamp/assets/images/logo1.jpg"
            alt="logo"
          />
          <div class="topbar">
            <div class="org">
              <span>Krishi </span>
            </div>
            <div class="search">
              <i id="icon1" class="fa fa-search"></i>
              <p id="srch">Search products</p>
            </div>
            <div class="user">
              <span>Sign Up </span>
              <span>Login</span>
            </div>
          </div>
          <div class="btn">
            <i id="cart" class="fas fa-shopping-cart"></i>
          </div>
        </nav>
      </header>
    </div>
    <!--Section 2-->
    <div class="img">
      <img
        src="https://t4.ftcdn.net/jpg/01/17/10/15/360_F_117101511_mvD97O0JvHqqEblwwwnruWM3TDFzF0Ts.jpg"
        width="1450"
        height="400"
      />
      <div class="seeds">
        <img
          class="img2"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlcmh1VTIJcDtsY6qH2CUaUrEbwSkNTToalA&usqp=CAU.jpg"
          alt="pic"
        />
        <p>Seeds</p>
      </div>
      <div class="fertilizers">
        <img
          class="img3"
          src="https://www.agrifarming.in/wp-content/uploads/2018/09/Frequently-Asked-Questions-About-Fertilizers..jpg"
          alt="pic"
        />
        <p>Fertilizers</p>
      </div>
      <div class="crops">
        <img
          class="img4"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBzVxiqe57QDF8rXv1NUIq-Xgtel6INxoLyQ&usqp=CAU.jpg"
          alt="pic"
        />
        <p>Crops</p>
      </div>
    </div>

    <footer>
      Â© Copyright 2018 Mobirise - All Rights Reserved
    </footer>
  </body>
</html>
